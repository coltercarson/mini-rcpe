{% extends "base.html" %}

{% block title %}Login - Mini-RCPE{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <h1>Login</h1>
    <form action="/login" method="post" style="display: flex; flex-direction: column; gap: 1rem;">
        <input type="password" name="password" placeholder="Password" required
            style="padding: 0.5rem; border: 1px solid #ccc;">
        <button type="submit" class="btn">Login</button>
    </form>
    {% if request.query_params.get("error") %}
    <p style="color: red; margin-top: 1rem;">{{ request.query_params.get("error") }}</p>
    {% endif %}
</div>
{% endblock %}
